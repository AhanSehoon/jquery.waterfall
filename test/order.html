<style type="text/css">
	*, *:after, *:before {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	body{
		font-family: sans-serif;
	}
	.item{
		max-width: 100%;
		background: black;
		color: white;
		border-radius: 8px;
		height: 125px;
		margin:5px;
		font-weight: bolder;
		font-size: 25px;
		text-align: center;
		line-height: 60px;
	}
	.container{
		width: 40%;
		margin: 0 auto;
		outline: 2px dashed red;
		padding: 10px;
	}

	.item:nth-child(2n){
		height: 90px
	}
	.item:nth-child(2n+1){
		height: 140px
	}
</style>

<div class="container waterfall" data-width="120">
	<div class="wf-column">
		<div class="item" data-span="2" data-float="left">Header</div>
		<div class="item">1</div>
		<div class="item">4</div>
		<div class="item">7</div>
		<div class="item">10</div>
		<div class="item">13</div>
	</div>
	<div class="wf-column">

		<div class="item">5</div>
		<div class="item" data-span="2" data-float="right">Divider after 5</div>
		<div class="item">8</div>		
		<div class="item">11</div>
		<div class="item">14</div>
	</div>
	<div class="wf-column">
		<div class="item">3</div>

		<div class="item">19</div>
		<div class="item">20</div>

</div>
